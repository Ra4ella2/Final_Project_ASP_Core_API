<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesAdmin.css" />
    <script src="appAdmin.js" defer></script>
</head>
<body>

  <section id="loginScreen" class="screen">
    <div class="authCard">
      <div class="authTitle">BigElephant • Admin</div>
      <div class="muted small">Вход только для роли <b>Admin</b></div>

      <form id="adminLoginForm" class="authForm">
        <label>Email
          <input name="email" type="email" placeholder="admin@site.com" required />
        </label>

        <label>Password
          <input name="password" type="password" placeholder="••••••••" required />
        </label>

        <button class="btn primary" id="adminLoginBtn" type="submit">Войти</button>
      </form>

      <div id="loginMsg" class="hint"></div>

      <div class="hint small">
        Если ты не админ — открой пользовательский сайт.
      </div>
    </div>
  </section>

  <section id="adminPanel" class="screen" hidden>

    <header class="topbar">
      <div class="brand">BigElephant • Admin</div>

      <div class="actions">
        <div id="adminInfo" class="adminInfo"></div>
        <button class="btn" id="logoutBtn" type="button">Выход</button>
      </div>
    </header>

    <main class="container">

      <div class="tabs">
        <button class="tab active" data-tab="products" type="button">Товары</button>
        <button class="tab" data-tab="orders" type="button">Заказы</button>
        <button class="tab" data-tab="users" type="button">Пользователи</button>
      </div>

      <section id="productsSection" class="panel">
        <div class="row">
          <h1 class="title">Товары</h1>

          <div class="row" style="gap:8px;">
            <input id="productSearchId" type="number" placeholder="ID товара..." style="max-width:160px;" />
            <button class="btn" id="productSearchBtn" type="button">Найти</button>
            <button class="btn" id="productClearBtn" type="button">Сброс</button>

            <button class="btn" id="reloadProductsBtn" type="button">Обновить</button>
          </div>
        </div>

        <div id="productsStatus" class="muted small"></div>

        <div class="card">
          <div class="cardTitle">Добавить товар</div>

          <div class="formGrid">
            <label>Название
              <input id="newName" type="text" placeholder="iPhone 15" />
            </label>

            <label>Цена
              <input id="newPrice" type="number" step="0.01" placeholder="999.99" />
            </label>

            <label>Остаток
              <input id="newStock" type="number" step="1" placeholder="10" />
            </label>

            <label class="span2">ImageUrl (ссылка на фото)
              <input id="newImageUrl" type="url" placeholder="https://..." />
            </label>

            <label class="checkLine">
              <input id="newActive" type="checkbox" checked />
              Активен
            </label>
          </div>

          <div class="row end">
            <button class="btn primary" id="createProductBtn" type="button">Создать</button>
          </div>

          <div class="hint" id="createMsg"></div>
        </div>

        <div class="tableWrap">
          <table class="table" id="productsTable">
            <thead>
              <tr>
                <th>ID</th>
                <th>Название</th>
                <th>Цена</th>
                <th>Stock</th>
                <th>Active</th>
                <th>Deleted</th>
                <th>ImageUrl</th>
                <th>Действия</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>

      <section id="ordersSection" class="panel" hidden>
        <div class="row">
          <h1 class="title">Заказы</h1>

          <div class="row" style="gap:8px;">
            <input id="orderSearchId" type="number" placeholder="ID заказа..." style="max-width:160px;" />
            <button class="btn" id="orderSearchBtn" type="button">Найти</button>
            <button class="btn" id="orderClearBtn" type="button">Сброс</button>

            <button class="btn" id="reloadOrdersBtn" type="button">Обновить</button>
          </div>
        </div>

        <div id="ordersStatus" class="muted small"></div>

        <div class="tableWrap">
          <table class="table" id="ordersTable">
            <thead>
              <tr>
                <th>ID</th>
                <th>UserId</th>
                <th>CreatedAt</th>
                <th>Status</th>
                <th>Items</th>
                <th>Действия</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>

      <section id="usersSection" class="panel" hidden>
        <div class="row">
          <h1 class="title">Пользователи</h1>
          <button class="btn" id="reloadUsersBtn" type="button">Обновить</button>
        </div>

        <div id="usersStatus" class="muted small"></div>

        <div class="tableWrap">
          <table class="table" id="usersTable">
            <thead>
              <tr>
                <th>ID</th>
                <th>Email</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>

    </main>
  </section>

</body>
</html>
